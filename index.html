<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ffe4ec, #fff1f2, #fecdd3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 15px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 480px;
  text-align: center;
}

h1, h2 {
  font-size: 20px;
}

.question {
  margin-bottom: 15px;
  text-align: left;
}

.options {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 8px;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.selected {
  background: #fecdd3;
  border: 1px solid #f43f5e;
}

.primary-btn {
  background: #f43f5e;
  color: white;
  border: none;
  width: 100%;
  margin-top: 15px;
}

.hidden { display: none; }

#buttonArea {
  position: relative;
  height: 180px;
  margin-top: 20px;
  overflow: hidden;
}

#yesBtn {
  position: relative;
  z-index: 2;
  width: auto;
  padding: 10px 25px;
}

#maybeBtn {
  position: absolute;
  z-index: 1;
  transition: 0.2s ease;
}

input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

@media (max-width: 400px) {
  .options {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<div id="step1" class="card">
  <h2>Before we plan our date ğŸ˜Œâœ¨</h2>

  <div class="question">
    <p>Choose the vibe âœ¨</p>
    <div class="options" id="vibe"></div>
  </div>

  <div class="question">
    <p>Favorite food ğŸ½ï¸</p>
    <div class="options" id="food"></div>
  </div>

  <div class="question">
    <p>Fun activity ğŸ¯</p>
    <div class="options" id="activity"></div>
  </div>

  <div class="question">
    <p>Best time â°</p>
    <div class="options" id="time"></div>
  </div>

  <button id="continueBtn" class="primary-btn" disabled>Continue âœ</button>
</div>

<div id="step2" class="card hidden">
  <h1>Will you go out with me? â¤ï¸</h1>
  <div id="buttonArea">
    <button id="yesBtn" class="primary-btn">Yes ğŸ’•</button>
    <button id="maybeBtn">Maybe ğŸ˜</button>
  </div>
</div>

<div id="step3" class="card hidden">
  <h2>Itâ€™s a Date! ğŸ‰ğŸ’–</h2>
  <p>Pick our special date ğŸ“…</p>
  <input type="date" id="dateInput">
  <div id="summary"></div>
</div>

<script>
const answers = { vibe:"", food:"", activity:"", time:"" };

const optionsData = {
  vibe: ["Romantic ğŸ’–","Chill ğŸŒ™","Adventurous ğŸŒ"],
  food: ["Pizza ğŸ•","Biryani ğŸ›","Bengali Food ğŸŸ","Chinese ğŸ¥¡"],
  activity: ["Movie ğŸ¬","Long Drive ğŸš—","Bike Ride ğŸï¸","Shopping ğŸ›ï¸"],
  time: ["Morning ğŸŒ…","Evening ğŸŒ†","Night ğŸŒƒ"]
};

function renderOptions(category){
  const container = document.getElementById(category);
  optionsData[category].forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => {
      answers[category] = opt;
      [...container.children].forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      checkAllAnswered();
    };
    container.appendChild(btn);
  });
}

Object.keys(optionsData).forEach(renderOptions);

function checkAllAnswered(){
  continueBtn.disabled = !Object.values(answers).every(v=>v);
}

continueBtn.onclick = ()=>{
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
};

yesBtn.onclick = ()=>{
  step2.classList.add("hidden");
  step3.classList.remove("hidden");
};

/* âœ… MOBILE + DESKTOP SAFE MAYBE BUTTON */
const maybeBtn = document.getElementById("maybeBtn");
const buttonArea = document.getElementById("buttonArea");

function moveButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const maxX = areaRect.width - maybeBtn.offsetWidth;
  const maxY = areaRect.height - maybeBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  maybeBtn.style.left = randomX + "px";
  maybeBtn.style.top = randomY + "px";
}

maybeBtn.addEventListener("mouseover", moveButton);   // desktop
maybeBtn.addEventListener("touchstart", moveButton);  // mobile
maybeBtn.addEventListener("click", moveButton);       // fallback

dateInput.onchange = function(){
  summary.innerHTML = `
    <div style="background:#ffe4ec;padding:15px;border-radius:12px;text-align:left;margin-top:10px;">
      <p><strong>Date:</strong> ${this.value} ğŸ“†</p>
      <p><strong>Vibe:</strong> ${answers.vibe}</p>
      <p><strong>Food:</strong> ${answers.food}</p>
      <p><strong>Activity:</strong> ${answers.activity}</p>
      <p><strong>Time:</strong> ${answers.time}</p>
      <p style="text-align:center;color:#f43f5e;margin-top:10px;">
        Take a screenshot ğŸ“¸ and send it to me â¤ï¸
      </p>
    </div>
  `;
};
</script>

</body>
</html>

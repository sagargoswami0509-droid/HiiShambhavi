<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ffe4ec, #fff1f2, #fecdd3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 15px;
  overflow-x: hidden;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 480px;
  text-align: center;
  animation: fadeIn 0.4s ease-in-out;
}

.hidden { display: none; }

.options {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 8px;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.selected {
  background: #fecdd3;
  border: 1px solid #f43f5e;
}

.primary-btn {
  background: #f43f5e;
  color: white;
  border: none;
  width: 100%;
  margin-top: 15px;
}

#buttonArea {
  position: relative;
  height: 180px;
  margin-top: 20px;
  overflow: hidden;
}

#maybeBtn {
  position: absolute;
  transition: 0.2s ease;
}

input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* ğŸ‰ PARTICLE BURST */
#celebration {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  animation: burst 1.5s ease-out forwards;
}

@keyframes burst {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(1);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@media (max-width: 400px) {
  .options { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div id="celebration"></div>

<!-- STEP 1 -->
<div id="step1" class="card">
  <h2>Before we plan our date ğŸ˜Œâœ¨</h2>

  <div class="options" id="vibe"></div>
  <div class="options" id="food"></div>
  <div class="options" id="activity"></div>
  <div class="options" id="time"></div>

  <button id="continueBtn" class="primary-btn" disabled>Continue âœ</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="card hidden">
  <h1>Will you go out with me? â¤ï¸</h1>
  <div id="buttonArea">
    <button id="yesBtn" class="primary-btn">Yes ğŸ’•</button>
    <button id="maybeBtn">Maybe ğŸ˜</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step3" class="card hidden">
  <h2>Itâ€™s a Date! ğŸ‰ğŸ’–</h2>
  <p>Pick our special date ğŸ“…</p>
  <input type="date" id="dateInput">
  <div id="summary"></div>
</div>

<script>
const answers = { vibe:"", food:"", activity:"", time:"" };

const optionsData = {
  vibe: ["Romantic ğŸ’–","Chill ğŸŒ™","Adventurous ğŸŒ"],
  food: ["Pizza ğŸ•","Biryani ğŸ›","Bengali Food ğŸŸ","Chinese ğŸ¥¡"],
  activity: ["Movie ğŸ¬","Long Drive ğŸš—","Bike Ride ğŸï¸","Shopping ğŸ›ï¸"],
  time: ["Morning ğŸŒ…","Evening ğŸŒ†","Night ğŸŒƒ"]
};

function renderOptions(category){
  const container = document.getElementById(category);
  optionsData[category].forEach(opt=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => {
      answers[category] = opt;
      [...container.children].forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      checkAllAnswered();
    };
    container.appendChild(btn);
  });
}

Object.keys(optionsData).forEach(renderOptions);

function checkAllAnswered(){
  continueBtn.disabled = !Object.values(answers).every(v=>v);
}

continueBtn.onclick = ()=>{
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
};

yesBtn.onclick = ()=>{
  createCelebration();
  setTimeout(()=>{
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
  },2000);
};

/* ğŸ˜ MOBILE + DESKTOP SAFE MAYBE BUTTON */
const maybeBtn = document.getElementById("maybeBtn");
const buttonArea = document.getElementById("buttonArea");

function moveButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const maxX = areaRect.width - maybeBtn.offsetWidth;
  const maxY = areaRect.height - maybeBtn.offsetHeight;

  maybeBtn.style.left = Math.random() * maxX + "px";
  maybeBtn.style.top = Math.random() * maxY + "px";
}

maybeBtn.addEventListener("mouseover", moveButton);
maybeBtn.addEventListener("touchstart", moveButton);
maybeBtn.addEventListener("click", moveButton);

/* ğŸ‰ PARTICLE BURST FUNCTION */
function createCelebration(){
  const container = document.getElementById("celebration");
  container.innerHTML = "";
  const colors = ["#ff4d6d","#ffbe0b","#3a86ff","#8338ec","#06d6a0"];

  for(let i=0;i<70;i++){
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.background = colors[Math.floor(Math.random()*colors.length)];

    const angle = Math.random()*2*Math.PI;
    const distance = 150 + Math.random()*150;

    particle.style.setProperty("--x", Math.cos(angle)*distance + "px");
    particle.style.setProperty("--y", Math.sin(angle)*distance + "px");

    container.appendChild(particle);
  }
}
</script>

</body>
</html>
